<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <h1>Dashboard MQP - Potiguar</h1>
        </div>
    </div>

    <div class="ui-g-12 ui-md-6">
        <p-panel header="Lançamentos por unidades">
            <p-chart type="pie" [data]="pieChartData"></p-chart>
        </p-panel>
    </div>

    <div class="ui-g-12 ui-md-6">
        <p-panel header="Lançamentos por dia">
            <p-chart type="line" [data]="lineChartData"></p-chart>
        </p-panel>
    </div>



    <div class="ui-g-12 ui-md-6">
        <p-panel header="Lançamentos por mês">
            <p-chart type="bar" [data]="colunaChartData"></p-chart>
        </p-panel>
    </div>

    <div class="ui-g-12 ui-md-6">
        <p-panel header="Usando apenas Chartjs - Exemplo 1">
            <canvas #myChart ></canvas>
        </p-panel>
    </div>

    <div class="ui-g-12 ui-md-12">
        <p-panel header="Usando apenas Chartjs - Exemplo 2">
            <canvas id="myChart2" ></canvas>
        </p-panel>
    </div>

</div>



<br/>

<h1>Testando FxLayout</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign.xs="center stretch" fxLayoutAlign="space-around center" >

    <div fxFlex='45'>
        <p-panel header="Usando apenas Chartjs - Exemplo 2">
            <p-chart type="bar" [data]="colunaChartData"></p-chart>
        </p-panel>
    </div>

    <div fxFlex='45'>
        <p-panel header="Usando apenas Chartjs - Exemplo 2">
            <p-chart type="bar" [data]="colunaChartData"></p-chart>
        </p-panel>
    </div>
</div>
